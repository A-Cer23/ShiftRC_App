{% extends 'shiftreports/base.html' %}

{% block title %}{{add_updt}}{% endblock %}

{% block content %}
    <div class="container pt-3">
        <h1 class="text-center">{{add_updt}} Shiftreport</h1>
    </div>
    <div class="container text-center fs-6 pt-5">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="{{add_updt}}">
        </form>
    </div>
{% endblock %}
